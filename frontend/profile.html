<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - E.I.O</title>
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: #1a1a23;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #6246ea;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 1.8rem;
            color: #fff;
            margin: 0;
            font-weight: 600;
        }

        .profile-plan {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .profile-details {
            margin-top: 40px;
            text-align: left;
        }

        .detail-item {
            margin-bottom: 25px;
        }

        .detail-label {
            display: block;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .detail-value {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .eio-btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .eio-btn-back:hover {
            color: #fff;
        }
    </style>
</head>

<body class="eio-dashboard-body">
    <!-- Sidebar (Simplified for consistency) -->
    <aside class="eio-sidebar">
        <div class="eio-sidebar-header">
            <img src="public/assets/official_brand_rocket.png" alt="E.I.O" class="eio-sidebar-logo">
            <div class="eio-sidebar-title">
                <span class="eio-title-main">E.I.O</span>
                <span class="eio-title-sub">Dashboard</span>
            </div>
        </div>

        <nav class="eio-sidebar-nav">
            <a href="dashboard.html" class="eio-nav-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Dashboard</span>
            </a>
            <!-- Keep sidebar static for profile page context -->
            <a href="dashboard.html#flows" class="eio-nav-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2L3 7L10 12L17 7L10 2Z" stroke="currentColor" stroke-width="2" />
                    <path d="M3 12L10 17L17 12" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Meus Fluxos</span>
            </a>
            <a href="crm.html" class="eio-nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>CRM & Leads</span>
            </a>
        </nav>
    </aside>

    <main class="eio-main-content">
        <header class="eio-topbar">
            <div class="eio-topbar-left">
                <a href="dashboard.html" class="eio-btn-back">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    Voltar ao Dashboard
                </a>
                <h1 class="eio-page-title">Meu Perfil</h1>
            </div>
            <!-- User menu removed for simpler view in sub-page, or could replicate if needed -->
        </header>

        <div class="eio-page-content">
            <div class="profile-container">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="User" class="profile-avatar"
                    id="profileAvatar">
                <h2 class="profile-name" id="profileName">Carregando...</h2>
                <span class="profile-plan">Plano Professional</span>

                <div class="profile-details">
                    <div class="detail-item">
                        <label class="detail-label">Email de Acesso</label>
                        <input type="text" class="detail-value" id="profileEmail" readonly>
                    </div>
                    <div class="detail-item">
                        <label class="detail-label">Instagram Conectado</label>
                        <input type="text" class="detail-value" id="profileInstagram" readonly>
                    </div>
                    <div class="detail-item">
                        <label class="detail-label">Telefone / WhatsApp</label>
                        <input type="text" class="detail-value" id="profilePhone" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simple script to load user data from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication (BYPASS FOR TESTING SAME AS DASHBOARD)
            const token = localStorage.getItem('accessToken');
            let user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token && !user.name) {
                // Mock data if accessed directly without login
                user = {
                    name: 'João Silva',
                    email: 'joao@email.com',
                    instagram_handle: '@joaosilva_oficial',
                    whatsapp: '+55 11 99999-9999'
                };
            }

            document.getElementById('profileName').textContent = user.name || 'Usuário';
            document.getElementById('profileEmail').value = user.email || '';
            document.getElementById('profileInstagram').value = user.instagram_handle || '';
            document.getElementById('profilePhone').value = user.whatsapp || 'Não cadastrado';

            // Generate avatar based on email if available, else user
            document.getElementById('profileAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email || 'user'}`;
        });
    </script>
</body>

</html>
