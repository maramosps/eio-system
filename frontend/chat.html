<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - E.I.O</title>
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Chat espec√≠fico */
        .eio-chat-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            height: calc(100vh - 80px);
            background: #0a0a0f;
        }

        .eio-chat-sidebar {
            background: #12121a;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .eio-chat-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .eio-chat-search {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
        }

        .eio-conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .eio-conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .eio-conversation-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .eio-conversation-item.active {
            background: rgba(98, 70, 234, 0.1);
            border-left: 3px solid #6246ea;
        }

        .eio-conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #6246ea;
        }

        .eio-conversation-info {
            flex: 1;
            min-width: 0;
        }

        .eio-conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .eio-conversation-name {
            font-weight: 600;
            color: #fff;
            font-size: 0.95rem;
        }

        .eio-conversation-time {
            font-size: 0.75rem;
            color: #666;
        }

        .eio-conversation-preview {
            font-size: 0.85rem;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .eio-conversation-unread {
            background: #6246ea;
            color: #fff;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 4px;
            display: inline-block;
        }

        .eio-chat-main {
            display: flex;
            flex-direction: column;
            background: #0a0a0f;
        }

        .eio-chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #12121a;
        }

        .eio-chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .eio-chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #6246ea;
        }

        .eio-chat-header-name {
            font-weight: 600;
            color: #fff;
            font-size: 1.1rem;
        }

        .eio-chat-header-username {
            font-size: 0.85rem;
            color: #aaa;
        }

        .eio-chat-actions {
            display: flex;
            gap: 10px;
        }

        .eio-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .eio-message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .eio-message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .eio-message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .eio-message-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 16px;
            color: #fff;
            line-height: 1.5;
        }

        .eio-message.sent .eio-message-content {
            background: linear-gradient(135deg, #6246ea 0%, #ff0055 100%);
        }

        .eio-message-time {
            font-size: 0.7rem;
            color: #666;
            margin-top: 4px;
        }

        .eio-chat-input-container {
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: #12121a;
        }

        .eio-chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .eio-chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: #fff;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
        }

        .eio-chat-send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6246ea 0%, #ff0055 100%);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .eio-chat-send-btn:hover {
            transform: scale(1.05);
        }

        .eio-chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .eio-chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .eio-chat-empty svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .eio-whatsapp-btn {
            background: #25D366;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .eio-whatsapp-btn:hover {
            background: #20BA5A;
        }
    </style>
</head>

<body class="eio-dashboard-body">
    <!-- Sidebar -->
    <aside class="eio-sidebar">
        <div class="eio-sidebar-header">
            <img src="public/assets/official_brand_rocket.png" alt="E.I.O" class="eio-sidebar-logo">
            <div class="eio-sidebar-title">
                <span class="eio-title-main">E.I.O</span>
                <span class="eio-title-sub">Chat</span>
            </div>
        </div>

        <nav class="eio-sidebar-nav">
            <a href="dashboard.html" class="eio-nav-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Dashboard</span>
            </a>

            <a href="chat.html" class="eio-nav-item eio-nav-item-active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Chat Instagram</span>
                <span class="eio-badge eio-badge-success" id="totalUnread" style="margin-left: auto;">0</span>
            </a>

            <a href="crm.html" class="eio-nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                <span>CRM & Leads</span>
            </a>

            <a href="settings.html" class="eio-nav-item">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Configura√ß√µes</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="eio-main-content">
        <!-- Topbar -->
        <header class="eio-topbar">
            <div class="eio-topbar-left">
                <h1 class="eio-page-title">Chat Instagram</h1>
            </div>

            <div class="eio-topbar-right">
                <div class="eio-user-wrapper">
                    <div class="eio-user-menu" id="userMenuBtn">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="User" class="eio-avatar">
                        <div class="eio-user-info">
                            <span class="eio-user-name">Usu√°rio</span>
                            <span class="eio-user-email">usuario@email.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="eio-chat-container">
            <!-- Sidebar de Conversas -->
            <div class="eio-chat-sidebar">
                <div class="eio-chat-sidebar-header">
                    <input type="text" class="eio-chat-search" placeholder="üîç Buscar conversas..."
                        id="searchConversations">
                </div>

                <div class="eio-conversations-list" id="conversationsList">
                    <!-- Conversas ser√£o carregadas aqui via JavaScript -->
                </div>
            </div>

            <!-- √Årea Principal do Chat -->
            <div class="eio-chat-main" id="chatMain">
                <!-- Estado vazio -->
                <div class="eio-chat-empty">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h3>Selecione uma conversa</h3>
                    <p>Escolha uma conversa da lista para come√ßar</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
