<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - E.I.O System</title>
    <link rel="stylesheet" href="design-system.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A0A0F 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .register-card {
            background: rgba(24, 24, 31, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.6));
        }

        .register-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1976D2 0%, #00ACC1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(17, 17, 24, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #2196F3;
            background: rgba(17, 17, 24, 0.95);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1976D2 0%, #00ACC1 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .register-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .register-footer a {
            color: #42A5F5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-footer a:hover {
            color: #2196F3;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81C784;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #EF5350;
        }

        .trial-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="public/assets/official_brand_rocket.png" alt="E.I.O" class="register-logo"
                    onerror="this.style.display='none'">
                <h1 class="register-title">Criar Conta</h1>
                <p class="register-subtitle">Comece sua jornada com E.I.O System</p>
                <span class="trial-badge">üéÅ 5 Dias Gr√°tis</span>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-input" id="name" name="name" placeholder="Seu nome completo"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-input" id="password" name="password"
                        placeholder="M√≠nimo 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-input" id="confirmPassword" name="confirmPassword"
                        placeholder="Digite a senha novamente" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Criar Conta Gr√°tis
                </button>
            </form>

            <div class="register-footer">
                <p>J√° tem uma conta?</p>
                <a href="login.html">Fazer Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Valida√ß√µes
            if (password !== confirmPassword) {
                showAlert('‚ùå As senhas n√£o coincidem', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('‚ùå A senha deve ter no m√≠nimo 6 caracteres', 'error');
                return;
            }

            // Desabilitar bot√£o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';

            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ Conta criada com sucesso! Redirecionando...', 'success');
                } else {
                    showAlert(`‚ùå ${data.message || 'Erro ao criar conta'}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta Gr√°tis';
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('‚ùå Erro ao conectar com servidor. Verifique se o backend est√° rodando.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta Gr√°tis';
            }
        });
    </script>
</body>

</html>
